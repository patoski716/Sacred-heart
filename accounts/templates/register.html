{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Inner Heading Start -->
<div class="innerHeading-wrap">
    <div class="container">
      <h1>Register</h1>
    </div>
  </div>
  <!-- Inner Heading End --> 
  
  <!-- Inner Content Start -->
  <div class="innerContent-wrap">
    <div class="container"> 
        <!-- Alerts -->
        <p>{% include 'include/aleart.html' %}</p>
      
      <!-- Register Start -->
      <div class="login-wrap ">
        <div class="contact-info login_box">
          <div class="contact-form loginWrp registerWrp">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
              <div class="form_set">
                <h3>Account Information</h3>
                <div class="form-group">
                  <input type="email" name="username" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" name="password1" class="form-control" placeholder="Password">
                  <div class="passnote">Note:  Password must be a minimum of 8 characters</div>
                </div>
                <div class="form-group">
                  <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
                </div>
              </div>
              
               
                <div class="col-lg-12">
                  <div class="form-group">
                    <button type="submit" class="default-btn btn send_btn"> Create my account <span></span></button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="already_account">Already have Account? <a href="{% url 'login' %}">Login</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Register End --> 
      
    </div>
  </div>
  <!-- Inner Content Start --> 
    
{% endblock content %}
